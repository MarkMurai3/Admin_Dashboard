<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head section"></div>
        <div class="head section"></div>
        <div class="head section"></div>
        <div class="head section"></div>
    </header>
    <div class="sidebar">
        <div class="side section"></div>
        <div class="side section"></div>
        <div class="side section"></div>
    </div>
    <main>
        <div class="main section projects">
            <div class="project-wrapper">
                <p>Your Projects</p>
                <div class="project-grids">
                    <div class="project">1</div>
                    <div class="project">2</div>
                    <div class="project">3</div>
                    <div class="project">4</div>
                    <div class="project">5</div>
                    <div class="project">6</div>
                </div>
            </div>
        </div>
        <div class="main section announcements">
            <div class="announcement-wrapper">
                <p>Announcements</p>
                <div class="announcement-grids">
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                </div>
            </div>
        </div>
        <div class="main section trendings">
            <div class="trending-wrapper">
                <p>Trending</p>
                <div class="trendings-grids">
                    <div class="trendings"></div>
                    <div class="trendings"></div>
                    <div class="trendings"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
